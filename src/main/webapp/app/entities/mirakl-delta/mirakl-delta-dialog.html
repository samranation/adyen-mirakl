
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMiraklDeltaLabel" data-translate="adyenMiraklConnectorApp.miraklDelta.home.createOrEditLabel">Create or edit a Mirakl Delta</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.miraklDelta.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.miraklDelta.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="adyenMiraklConnectorApp.miraklDelta.shopDelta" for="field_shopDelta">Shop Delta</label>
                <div class="input-group">
                    <input id="field_shopDelta" type="text" class="form-control" name="shopDelta" datetime-picker="{{dateformat}}" ng-model="vm.miraklDelta.shopDelta" is-open="vm.datePickerOpenStatus.shopDelta"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('shopDelta')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
